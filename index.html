<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker <i class="fas fa-wallet"></i></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2><i class="fas fa-wallet"></i> Smart Expense Tracker</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card p-4">
                    <form id="expense-form">
                        <div class="mb-3">
                            <label for="expense-name" class="form-label">
                                <i class="fas fa-pen"></i> Expense Name
                            </label>
                            <input type="text" class="form-control" id="expense-name" placeholder="Enter expense name" required>
                        </div>
                        <div class="mb-3">
                            <label for="expense-amount" class="form-label">
                                <i class="fas fa-money-bill-wave"></i> Amount (R)
                            </label>
                            <input type="number" step="0.01" class="form-control" id="expense-amount" placeholder="Enter amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="expense-category" class="form-label">
                                <i class="fas fa-chart-pie"></i> Category
                            </label>
                            <select class="form-control" id="expense-category" required>
                                <option value="">Select category</option>
                                <option value="Food">Food & Dining</option>
                                <option value="Transport">Transport</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="expense-date" class="form-label">
                                <i class="fas fa-calendar-alt"></i> Date
                            </label>
                            <input type="date" class="form-control" id="expense-date" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-plus-circle"></i> Add Expense
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="summary-section">
                        <h4 class="text-center mb-4">Summary Dashboard</h4>
                        <div class="row text-center">
                            <div class="col-6 mb-3">
                                <div class="summary-card">
                                    <h5>Total Expenses</h5>
                                    <p class="amount">R<span id="total-amount">0</span></p>
                                </div>
                            </div>
                            <div class="col-6 mb-3">
                                <div class="summary-card">
                                    <h5>This Month</h5>
                                    <p class="amount">R<span id="monthly-amount">0</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filters mb-3">
                        <div class="row">
                            <div class="col-md-6">
                                <select id="category-filter" class="form-control">
                                    <option value="">All Categories</option>
                                    <option value="Food">Food & Dining</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select id="date-filter" class="form-control">
                                    <option value="all">All Time</option>
                                    <option value="today">Today</option>
                                    <option value="week">This Week</option>
                                    <option value="month">This Month</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <ul id="expense-list" class="list-group mt-2"></ul>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-5">
        <div class="footer-content">

        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
