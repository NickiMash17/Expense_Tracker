<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker 💰</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2><i class="fas fa-wallet"></i> Expense Tracker</h2>
        <div class="card p-4">
            <form id="expense-form">
                <div class="mb-3">
                    <label for="expense-name" class="form-label">Expense Name 📝</label>
                    <input type="text" class="form-control" id="expense-name" placeholder="Enter expense name" required>
                </div>
                <div class="mb-3">
                    <label for="expense-amount" class="form-label">Amount (R) 💵</label>
                    <input type="number" class="form-control" id="expense-amount" placeholder="Enter amount" required>
                </div>
                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-plus-circle"></i> Add Expense</button>
            </form>
        </div>
        <div class="card mt-4 p-4">
            <h4 class="text-center">Total Expenses: R<span id="total-amount">0</span> 💰</h4>
            <ul id="expense-list" class="list-group mt-2"></ul>
        </div>
    </div>
    <footer class="footer">
      <div class="footer-content">
          <p>💼 Developed by <strong>Your Name</strong></p>

              <a href="https://github.com/NickiMash17" target="_blank">GitHub</a></p>
          <p>🚀 Passionate about web development & tech innovations!</p>
      </div>
  </footer>
    <script src="script.js"></script>
</body>
</html>
